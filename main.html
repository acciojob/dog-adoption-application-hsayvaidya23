<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-container input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Dog Adoption Application</h1>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <label for="checkbox">
                <input type="checkbox" id="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?">
                Have you ever lived with a Dog before?
            </label>

            <label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" name="breeds[]" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="Beagle">Beagle</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Poodle">Poodle</option>
                <option value="Rottweiler">Rottweiler</option>
            </select>

            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
